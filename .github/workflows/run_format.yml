name: Run formatting

on:
  workflow_call:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Cache Node.js modules
        uses: ./.github/workflows/cache_node_modules.yml
      - name: Install dependencies
        run: npm install
      - name: Run formatting
        run: npm run lint
